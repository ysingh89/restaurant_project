<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Restaurant Menu</title>
  </head>
  <body>
    <h1>{{restaurant_name}} Menu</h1>
    <a href="#">Add new Menu item</a>
    {%for item in items%}
    <h1>{{item.name}}</h1>
    {{item.description}}<br>
    {{item.price}}<br>
    {{item.course}}<br>
    <a href="#">Edit</a>
    <a href="#">Delete</a>
    {%endfor%}
  </body>
</html>
