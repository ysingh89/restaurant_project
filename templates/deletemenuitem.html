<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Delete menu item {{item.name}}</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Are you sure you want to delete {{item.name}}?</h1>
    <form class="" action="{{url_for('deleteMenuItem',restaurant_id=restaurant_id, menu_id = item.id)}}" method="post">
      <input type="submit" name="submit" value="Delete">

    </form>
    <a href="{{url_for('showMenu',restaurant_id=restaurant_id)}}">Cancel</a>
  </body>
</html>
